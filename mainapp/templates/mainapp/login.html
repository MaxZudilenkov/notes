{% extends 'base.html' %}

{% block title %}
    <title>Вход</title>
{% endblock %}

{% block content %}

    {% if user.is_authenticated %}

        <p>Вы уже авторизованы</p>

    {% else %}

        <form method="POST">

            {% csrf_token %}

            <div id="feedback-form" style="margin-top: 10%">

                <h2 class="header">Вход в систему</h2>

                <div>

                    {{ form.as_p }}
                </div>

                <button type="submit">Войти</button>
            </div>
        </form>

    {% endif %}

{% endblock %}
