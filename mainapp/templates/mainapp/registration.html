{% extends 'base.html' %}

{% block title %}
    <title>Регистрация</title>
{% endblock %}

{% block content %}

    {% if user.is_authenticated %}

        <p>Вы уже зарегистрированы</p>

    {% else %}

        <form method="POST">

            {% csrf_token %}

            {{ form.as_p }}

            <button>Зарегистрироваться</button>

        </form>

    {% endif %}

{% endblock %}
